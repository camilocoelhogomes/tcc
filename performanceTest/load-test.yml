config:
  target: "{{ $processEnvironment.TARGET_URL }}"
  phases:
    - duration: 60
      arrivalRate: 5
      rampTo: 50
    - duration: 60
      arrivalRate: 50
      rampTo: 300
    - duration: 180
      arrivalRate: 300
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - flow:
      - post:
          url: "/payment"
          json:
            amount: "{{ $randomInt(1, 1000) }}"
            currency: "USD"
            description: "Test payment"
